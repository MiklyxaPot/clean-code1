<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <title>Todo App</title>
</head>

<body>
  <section class="header">
    <img class="header__img" src="./asset/img/eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <main class="main">
    <section class="add-item">
      <h3 class="title">Add Item</h3>
      <div class="todo__add">
        <input id="new-task" class="input__text input__text-add task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="todo__current">
      <h1 class="title">Todo</h1>
      <ul class="todo__list" id="incomplete-tasks">
        <li class="todo__item">
          <input class="input__checkbox" type="checkbox">
          <label class=" todo__label">Pay Bills</label>
          <input type="text" class="input__text task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="todo__img" src="./asset/img/remove.svg">
          </button>
        </li>
        <li class="todo__item todo__item-mode item-mode">
          <input class="input__checkbox" type="checkbox">
          <label class=" todo__label item-mode__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input__text task item-mode__input">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="todo__img" src="./asset/img/remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="todo__complet">
      <h3 class="title">Completed</h3>
      <ul class="todo__list" id="completed-tasks">
        <li class="todo__item">
          <input class="input__checkbox" type="checkbox" checked>
          <label class="todo__label todo__label-completed">See the Doctor</label>
          <input type="text" class="input__text task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="todo__img" src="./asset/img/remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="./js/app.js"></script>
</body>

</html>
