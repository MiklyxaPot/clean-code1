<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <title>Todo App</title>
</head>

<body>
  <div class="header">
    <img class="header__img" src="./asset/img/eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <main class="main">
    <p id="add-item">
      <label class="title" for="new-task">Add Item</label>
    <div class="todo__add">
      <input id="new-task" class="input__text" type="text">
      <button class="button">Add</button>
    </div>
    </p>
    <h1 class="title">Todo</h1>
    <ul class="todo__list" id="incomplete-tasks">
      <li class="todo__item"><input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text"class="input__text">
        <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="todo__img" src="./asset/img/remove.svg">
          </button>
      </li>
      <li class="todo__item todo__item-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input__text">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="todo__img" src="./asset/img/remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="input__text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="todo__img" src="./asset/img/remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="./js/app.js"></script>
</body>

</html>
